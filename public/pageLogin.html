<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylelogin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/stylelogin.css" />
    <!-- font awsem  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />


    <title>Login</title>
</head>

<body>
    <form action="" class="continer">
        <h1 class="loginTitle">Login</h1>

        <section class="userName">
            <!--email-->
            <input type="email" name="email" placeholder="email" required />
            <i class="fa-solid fa-user"></i>
        </section>

        <section class="userName">
            <!--First name-->
            <input type="text" name="FirstName" placeholder="First Name" required />
            <i class="fa-solid fa-user"></i>
        </section>

        <section class="userName">
            <!--Last name-->
            <input type="text" name="LastName" placeholder="Last Name" required />
            <i class="fa-solid fa-user"></i>
        </section>

        

        <section class="password">
            <!--password-->
            <input type="password" name="userPassword" placeholder="password" required />
            <i class="fa-solid fa-lock"></i>
        </section>

        <section class="remmeberForget">
            <!--remmeber me && forget password-->
            <div class="re">
                <input type="checkbox" id="Remmeberme" />
                <label for="Remmeberme">Remmeber me</label>
            </div>
            <a href="#" class="forg">Forget password</a>
        </section>

        <button class="login-button" type="submit">log in</button>

        <h5>Don't have an acont ? <a href="#" class="Register">Register</a></h5>
    </form>

    <!-- script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
